<!--https://en.wikipedia.org/w/api.php?action=query&prop=images&titles=Main%20Page-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>JSON/Wikipedia Search API</title>

  </head>
  <body>
    <div id="content"></div>
    <script>
/*
    get_page_images.js

    MediaWiki API Demos
    Demo of `Images` module: Send a GET request to obtain a JSON
	object listing all of the image files embedded on a single page

    MIT License
*/

var url = "https://en.wikipedia.org/w/api.php"; 
var a
var params = {
    action: "query",
    prop: "images",
    titles: "Mount Vesuvius",
    format: "json"
};

url = url + "?origin=*";
Object.keys(params).forEach(function(key){url += "&" + key + "=" + params[key];});

fetch(url)
    .then((response) => {
        if (response.ok) {
            return response.json();
        } else {
        throw new Error("Pas de r√©ponse de l'API");
        }
    .then(function(response){return response.json();})
    .then(function(response) {
        
        var pages = response.query.pages;
        for (var page in pages) {
            for (var img of pages[page].images) {
                console.log(img.title);
                a=img.title
            }
        }
    })
    .catch(function(error){console.log(error);});

    console.log(a)
    </script>
    </script>
  </body>
</html>
