<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Back 2 Natural Hazards</title>


    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="./assets/js/paper.js" defer></script>

    <!-- Components -->
    <script src="./components/map.js" defer></script>
    <script src="./components/timeline.js" canvas="timelineCanvas"
        defer></script>
    <script src="./components/infopanel.js" defer></script>
    <script src="./components/routepanel.js" defer></script>

    <script src="main.js" defer></script>

    <!--- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="icon" href="./favicon.ico">

    <!--- Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open Sans:300,400,500,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="map" id="map">
            <div id="coordinates_tooltip">
            </div>

            <div id="info_tooltip"></div>
        </div>

        <div class="panelsContainer">
            <div class="leftPanelsContainer">
                <div class="panel timeline">
                    <div class="panelAnchor timelineAnchor"
                        onclick="timelineAnchorClick()">
                        TIMELINE
                        <div class="eventTypeSelector"
                            onclick="cancelAnchorClick()">
                            <div>
                                <input type="checkbox"
                                    id="checkbox_volcanoes"
                                    onclick="volcanoToggle()" checked />
                                <label>Vol</label>
                            </div>
                            <div>
                                <input type="checkbox"
                                    id="checkbox_tsunamis"
                                    onclick="tsunamiToggle()" checked />
                                <label>Tsu</label>
                            </div>
                            <div>
                                <input type="checkbox"
                                    id="checkbox_earthquakes"
                                    onclick="earthquakeToggle()"
                                    checked />
                                <label>Eru</label>
                            </div>
                        </div>
                    </div>
                    <div class="panelBody timelineBody" id="timeline">
                        <canvas id="timelineCanvas"></canvas>

                        <div class="timelineSubCanvas">
                            <input class="yearInput"
                                id="leftYearInput" value="-5000"
                                onfocusout="treatNewLeftInput()"></input>
                            <div id="events_counts">
                                V: <span id="volcanos_count"
                                    class="count"></span>
                                T: <span id="tsunamis_count"
                                    class="count"></span>
                                E: <span id="earthquakes_count"
                                    class="count"></span>
                            </div>
                            <input class="yearInput"
                                id="rightYearInput" value="2021"
                                onfocusout="treatNewRightInput()"></input>
                        </div>
                    </div>



                </div>
            </div>

            <div class="rightPanelsContainer">
                <div class="panel infopanel">
                    <div class="panelAnchor infopanelAnchor"
                        onclick="infopanelAnchorClick()">
                        <div class="infopanelTitle">
                            INFO
                        </div>
                    </div>

                    <div
                        id="infopanelBody" class="panelBody infopanelBody hiddenpanel glow">
                        <!-- Tab links -->
                        <div class="tab">
                            <button id="tabinfo" class="tablinks active"
                                onclick="ShowInfo()">Info</button>
                            <button id="tabcomment" class="tablinks"
                                onclick="ShowDescription()">Description</button>
                            <button id="tabrelation" class="tablinks"
                                onclick="ShowRelation()">Related events</button>
                        </div>

                        <div id="infos" class="subinfopanel">
                            <p id="element1"></p>
                            <p id="element2"></p>
                            <p id="element3"></p>
                            <p id="element4"></p>
                            <p id="element5"></p>
                            <p id="element6"></p>
                            <p id="element7"></p>
                        </div>

                        <div id="commentary"
                            class="hiddenpanel scrolltext subinfopanel"></div>

                        <div id="relations"
                            class="hiddenpanel scrolltext subinfopanel">
                        </div>

                        <div id="infobuttons">
                            <div id="circuitbutton">
                                <!-- This div contains all the interaction with routepanel -->
                            </div>
                        </div>

                    </div>
                </div>

                <div class="panel routepanel">
                    <div class="panelAnchor routepanelAnchor"
                        onclick="routepanelAnchorClick()">
                        <div class="routepanelTitle">
                            ROUTE
                        </div>
                    </div>
                    <div class="panelBody hiddenpanel routepanelBody">
                        <li id="printedRoute" class="scrolltext glow">
                            Create your own circuit !
                        </li>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
