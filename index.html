<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back 2 Natural Hazards</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="main.js" defer></script>

    <!-- Components -->
    <script src="./components/map.js" defer></script>
    <script src="./components/timeline.js" defer></script>
    <script src="./components/infopanel.js" defer></script>
    <script src="./components/routepanel.js" defer></script>

    <!--- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/base.css">

    <!--- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> -->

</head>

<body>
    <div class="container">
      

        <div class="panelsContainer">
            
            <div class="map" id="map">
            </div>

            <div class="leftPanelsContainer">
                <div class="panel timeline">
                    <div class="panelAnchor timelineAnchor" onclick="timelineAnchorClick()">
                        timeline
                        <div class="eventTypeSelector" onclick="cancelAnchorClick()">
                            <input type="checkbox" Checked onclick="volcanoToggle()">
                            <label>V</label>
                            <input type="checkbox" Checked onclick="tsunamiToggle()">
                            <label>T</label>
                            <input type="checkbox" Checked onclick="earthquakeToggle()">
                            <label>E</label>
                        </div>
                    </div>
                    <div class="panelBody timelineBody" id="timeline">
                        / here is the timeline \
                    </div>
                </div>
            </div>

            <div class="rightPanelsContainer">
                <div class="panel infopanel">
                    <div class="panelAnchor infopanelAnchor" onclick="infopanelAnchorClick()">
                        <div class="infopanelTitle">
                            infopanel
                        </div>
                    </div>
                    <div class="panelBody infopanelBody">
                        <h1 id="infopanel"></h1>
                        <ul>
                            <li id="element1"></li>
                            <li id="element2"></li>
                            <li id="element3"></li>
                            <li id="element4"></li>
                            <li id="element5"></li>
                        </ul>
                        
                        <div id="info-item-tooltip">tootltip</div>
                    </div>
                </div>

                <div class="panel routepanel">
                    <div class="panelAnchor routepanelAnchor" onclick="routepanelAnchorClick()">
                        <div class="routepanelTitle">
                            routepanel
                        </div>
                    </div>
                    <div class="panelBody routepanelBody">
                        / here is the routepanel \
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
